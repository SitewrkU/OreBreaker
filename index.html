<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:,">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cousine:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/inv.css">
  <link rel="stylesheet" href="./styles/fontello.css">
  <title>Stone</title>
</head>
<body>
  <main>

    <div class="ore-section">
      <h1 class="ore-name">Камень</h1>
      <div class="ore-container">
        <div class="border-wrapper">
          <img draggable="false" alt="Stone" class="stone-img">
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-indicate">20/20</div>
        <div style="width: 200px; margin-bottom: 5px;">
          <progress id="stoneProgress" value="20" max="20" style="width: 100%;"></progress>
        </div>
      </div>
      <div class="power-to-destroy">Потрібна сила кірки: <span id="powerToDestroySpan">3</span></div>
      <button class="skip-button">Пропустити</button>
    </div>

    <div class="right-wrapper">
    <div class="droplist-section">
      <h2>Минулий дроп:</h2>
      <div class="drop-list">
        <p>\(o_o)/ —[Я не знайшов!]</p>
      </div>
    </div>

    <div id="pickaxelabelParent">
      <i class="icon-pickaxe"></i>
      <div id="pickaxelabel"></div>
    </div>
    </div>

  </main>

  <div id="pickaxeslist">
    
  </div>

  <div class="inventory-section">
    <h2><i class="icon-chest"></i> Інвентар</h2>
    <div class="inventory"></div>
  </div>

  <div class="craft-section">
    <div id="crafts-list"></div>
    <div id="craft-window" class="hidden">
      <h3 id="craft-title">Крафт</h3>
      <div id="craft-recipe"></div>
      <button id="craft-button"><i class="icon-hammer"></i> Скрафтити</button>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
  <script src="js/utils.js" type="module"></script>
</body>
</html>
